# Use an in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Tell Hibernate to use the H2 dialect and create the schema for each test run
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Add a secret key for the test environment
jwt.secret=aVeryLongAndSecureSecretKeyForTestingThatIsDifferentFromProduction
file.upload-dir=./target/uploads-test